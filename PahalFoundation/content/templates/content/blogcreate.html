{% extends 'content/dashboard.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h1>Create Your new Blog here!!</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Enter blog title" required><br><br>

        <label for="content">Content:</label>
        <textarea name="content" id="content" placeholder="Write your blog content"></textarea><br><br>
        <button type="submit" class="btn submit-btn">Submit Application</button>
    </form>
</div>

{% endblock body %}
