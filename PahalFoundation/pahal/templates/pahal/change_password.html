<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chango Password - Pahal Foundation</title>
    <link rel="stylesheet" href="{% static 'pahal/css/login-styles.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div>
                {% if messages %}
                <div>
                    {% for message in messages %}
                    {{message}}
                    {% endfor %}
                </div>
                {% endif %}
            </div>
            <h1>Change Password</h1>
            <form method="POST" id="password-form">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="old_password" name="old_password" required placeholder="Old Password">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn primary-btn">Login</button>
            </form>
            <div class="links">
                <a href="/dashboard/profile">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
